<template name="Comments">
<div class="chat-panel panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-comments fa-fw"></i> Comments
    </div>
    <div class="panel-body" style="max-height: 250px;">
        <ul class="chat">
            {{#each comments}}
            <li class="left clearfix">
                <div class="clearfix">
                    <div class="header">
                        <small class="pull-right text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> {{formatDateWithTime updatedDate}}
                        </small>
                    </div>
                    <p>
                        {{{text}}}
                    </p>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
    <div class="panel-footer">
        <form id="addComments">
            <div class="input-group">
                <input id="comment" name="comment" type="text" class="form-control input-sm" placeholder="Type your message here...">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-warning btn-sm">
                        Comment
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
</template>
