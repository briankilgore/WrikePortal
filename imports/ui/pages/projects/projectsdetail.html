<template name="ProjectsDetail">
    {{#with project}}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <h4>Task List</h4>
            <div class="list-group">
                {{#each tasks}}
                <a href="#" class="list-group-item {{#if isActiveTask id}}active{{/if}}">
                    <i class="fa fa-tasks fa-fw"></i> {{title}}
                    <span class="pull-right small"><em>{{formatDateWithTime updatedDate}}</em>
                    </span>
                </a>
                {{/each}}
            </div>
            <!--<button class="btn btn-primary">Add Task</button>-->
        </div>
        {{#if loading}}
        <div class="col-lg-offset-1 col-lg-7 text-center">
            {{> Loading}}
        </div>
        {{else}}
        <div class="col-lg-offset-1 col-lg-7">
            {{#with task}}
                <div class="well well-sm">
                    <h4>Task Description</h4>
                    {{#if description}}
                    <p>{{{description}}}</p>
                    {{else}}
                    <p>No description</p>
                    {{/if}}
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Attachments
                        <div class="btn-group pull-right">
                            <label for="add-attachment" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></label>
                            <input id="add-attachment" type="file" style="display: none;" accept="image/*" capture="camera">
                        </div>
                    </div>
                    <div class="panel-body">
                        <div id="attachments" class="row">
                            <div class="col-lg-12">
                            {{#each attachments}}
                                <div class="col-lg-2 text-center" style="padding: 15px; overflow: hidden;">
                                    {{#if isImage}}
                                        <div class="overlay-container image-container" >
                                            <img src="{{url}}" class="image" />
                                            <div class="overlay">
                                                <div class="overlay-text"></div>
                                            </div>
                                        </div>
                                        {{name}}
                                    {{else}}
                                        <i class="{{icon}}" style="font-size: 6em;"></i>
                                        <a href="{{url}}" target="_blank">{{name}}</a>
                                    {{/if}}
                                </div>
                            {{/each}}
                            </div>
                        </div>
                    </div>
                </div>

                {{> Comments comments=comments taskId=id}}

            {{/with}}
        </div>
        {{/if}}
    </div>
    {{/with}}

    {{> ImageModal image}}
</template>

<template name="ImageModal">
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{name}}</h4>
                </div>
                <div class="modal-body">
                    <img src="{{url}}" class="img-responsive" />
                </div>
            </div>
        </div>
    </div>
</template>
