<template name="ProjectsDetail">
    {{#with project}}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <h4>Task List</h4>
            <div class="list-group">
                {{#each tasks}}
                <a href="#" class="list-group-item {{#if isActiveTask id}}active{{/if}}">
                    <i class="fa fa-tasks fa-fw"></i> {{title}}
                    <span class="pull-right small"><em>{{formatDateWithTime updatedDate}}</em>
                    </span>
                </a>
                {{/each}}
            </div>
        </div>
        {{#if loading}}
        <div class="col-lg-offset-1 col-lg-7 text-center">
            Loading...
        </div>
        {{else}}
        <div class="col-lg-offset-1 col-lg-7">
            {{#with task}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{title}}</h4>
                    </div>
                    <div class="panel-body">
                        {{#if description}}
                        {{{description}}}
                        {{else}}
                        No description
                        {{/if}}
                        <div id="attachments" class="row">
                            <div class="col-lg-12">
                            {{#each attachments}}
                                {{#if isImage}}
                                <div class="col-lg-4" style="padding: 15px;" >
                                    <div class="overlay-container image-container" >
                                        <img src="{{url}}" class="image" />
                                        <div class="overlay">
                                            <div class="overlay-text">{{name}}</div>
                                        </div>
                                    </div>
                                </div>
                                {{/if}}
                            {{/each}}
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="chat-panel panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-comments fa-fw"></i> Comments
                    </div>
                    <div class="panel-body" style="max-height: 250px;">
                        <ul class="chat">
                            {{#each comments}}
                            <li class="left clearfix">
                                <div class="clearfix">
                                    <div class="header">
                                        <small class="pull-right text-muted">
                                            <i class="fa fa-clock-o fa-fw"></i> {{formatDateWithTime updatedDate}}
                                        </small>
                                    </div>
                                    <p>
                                        {{{text}}}
                                    </p>
                                </div>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <form id="addComments">
                            <div class="input-group">
                                <input id="comment" name="comment" type="text" class="form-control input-sm" placeholder="Type your message here...">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-warning btn-sm">
                                        Comment
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>

            {{/with}}
        </div>
        {{/if}}
    </div>
    {{/with}}

    {{> ImageModal image}}
</template>

<template name="ImageModal">
    
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{name}}</h4>
                </div>
                <div class="modal-body">
                    <img src="{{url}}" class="img-responsive" />
                </div>
            </div>
        </div>
    </div>
    
</template>
