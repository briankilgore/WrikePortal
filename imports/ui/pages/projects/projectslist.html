<template name="ProjectsList">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Projects</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Project Title</th>
                            <th>Date Created</th>
                            <th>Last Updated</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each projects}}
                        <tr class="{{statusColor}} project-item">
                            <td>{{title}}</td>
                            <td>{{formatDateWithTime createdDate}}</td>
                            <td>
                                {{#if updatedDate}}
                                    {{formatDateWithTime updatedDate}}
                                {{else}}
                                    Never
                                {{/if}}
                            </td>
                            <td>{{project.status}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
