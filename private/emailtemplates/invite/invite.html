<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Invitation to check out OpenTrainer</title>
</head>
    <body itemscope itemtype="http://schema.org/EmailMessage">
        <p>
            You are receiving this email because {{name}} thought you might like to sign up for OpenTrainer, the premier destination for private soccer trainer.
        </p>
        <p style="text-align: center;">
            <span style="background-color: #1ab394; border-color: #1ab394; border-radius: 3px; min-width: 250px; display: inline-block; text-align: center; padding: 5px; margin-top: 25px; margin-bottom: 25px;">
                <a href="{{signUpLink}}" style="color: #fff; font-size: 23px; text-decoration: none;">Sign Up</a>
            </span>
        </p>
    </body>
</html>
